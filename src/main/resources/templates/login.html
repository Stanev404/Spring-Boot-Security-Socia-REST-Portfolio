<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="ROAVIzZFG6h6G4bBjv8sCrTaB77aAwdbYsWqWF8s1-M" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In - Ivan Stanev</title>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/login_registration_style.css}">
</head>
<body>

<div class="main" style="padding-bottom: 185px;">
<!-- Sing in  Form -->
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img th:src="@{img/ivan-logo3.v1.png}" alt="sing up image" id="logo-img"  ></figure>
                <a href="../register" class="signup-image-link">Create an account</a>
            </div>



            <div class="signin-form">
                <h2 class="form-title">Sign in </h2>

                <div class="alert alert-success" role="alert" th:if="${#request.getParameter('verified') == 'true'}">
                    Your email has been verified - You can now login!
                </div>
                <div class="alert alert-success" role="alert" th:if="${#request.getParameter('logout') == 'true'}">
                    You have successfully logged out!
                </div>

                <form name='f' th:action="@{/j_spring_security_check}" method="POST" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="email" id="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="submit" id="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>

                <div class="login_error" th:if="${#request.getParameter('error') == 'true'}"
                     style="color:red;margin:10px 0px 0px 0px;">
                    Login Failed!!!<br />
                    Reason :
                    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
                </div>
                <div class="social-login">
                    <span class="social-label">Or login with</span>
                    <ul class="socials">
                        <li><a href="/login/facebook"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
</div>

</body>
</html>
