<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up - Ivan Stanev</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script th:src="@{js/post_register_request.js}"></script>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/login_registration_style.css}">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form class="register-form" id="register-form">
                        <div class="form-group">
                            <label id="label_name" for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input name="name" id="name" placeholder="Your Name"/>
                            <p class="error" id="name_error"></p>
                        </div>
                        <div class="form-group">
                            <label id="label_email" for="email"><i class="zmdi zmdi-email"></i></label>
                            <input name="email" id="email" placeholder="Your Email"/>
                            <p class="error" id="email_error"></p>
                        </div>
                        <div class="form-group">
                            <label id="label_pass" for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password"/>
                            <p class="error" id="pass_error"></p>
                        </div>
                        <div class="form-group">
                            <label id="label_re_pass" for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            <p class="error" id="re_pass_error"></p>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#exampleModalCenter" class="term-service"
                                                                                                                                     data-toggle="modal">Terms of service</a></label>
                            <p class="error" id="agree_term_error"></p>
                            <!-- Modal Show Terms-->
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalCenterTitle">Terms of service</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            You actually clicked LOL!
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"  onclick="alert('LOL sorry xD!')">Close</button>
                                            <button type="button" class="btn btn-primary" data-dismiss="modal">Yea whatever</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End of Modal -->
                            <!-- Modal - Success Register -->
                            <div class="modal fade" id="successfulRegisterModal" tabindex="-1" role="dialog" aria-labelledby="successfulRegisterModalTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="successfulRegisterModalTitle">Good job!</h5>
                                        </div>
                                        <div class="modal-body">
                                            An activation link has been sent to your email. By clicking on the link your account will be verified.
                                        </div>
                                        <div class="modal-footer">
                                            <a href="/login" class="btn btn-primary" role="button">Login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End of Modal -->
                        </div>




                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img th:src="@{img/signup-image.jpg}" alt="sing up image"></figure>
                    <a href="../login" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
